openapi: 3.1.0
info:
  title: API CRUD PHP MVC
  version: 1.0.0
  description: API CRUD com PHP + JWT protegendo as rotas de usuários
servers:
  - url: http://localhost:8000
paths:
  /register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Usuário criado com sucesso
        '400':
          description: Dados inválidos
  /login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        '200':
          description: Token JWT gerado
        '400':
          description: Dados inválidos
        '401':
          description: Credenciais inválidas
  /users:
    get:
      summary: List all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de usuários
        '401':
          description: Token inválido ou ausente
    post:
      summary: Create user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Usuário criado
        '400':
          description: Dados inválidos
        '401':
          description: Token inválido ou ausente
    put:
      summary: Update user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: Usuário atualizado
        '400':
          description: Dados inválidos
        '401':
          description: Token inválido ou ausente
    delete:
      summary: Delete user
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: id
          schema:
            type: integer
          required: true
          description: ID do usuário
      responses:
        '200':
          description: Usuário deletado
        '401':
          description: Token inválido ou ausente
components:
  schemas:
    User:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - name
        - email
        - password
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
